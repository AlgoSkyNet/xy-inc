<?xml version="1.0" encoding="ISO-8859-1"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formCadastrar">
		<p:dialog 
			id="cadastro" 
			header="Cadastrar" 
			widgetVar="dlgCadastrar" 
			modal="true" 
			showEffect="fade" 
			hideEffect="explode" 
			closeOnEscape="true"
			resizable="false">

			<h:panelGrid id="panelCadastrar" columns="2">

				<h:outputLabel value="Nome" />
				<p:inputText
					id="nome" 
					value="#{pontoInteresseView.pontoInteresse.nome}" 
					required="true" 
					requiredMessage="Por favor informe o nome!" />

				<h:outputLabel value="Coordenada X" />
				<p:inputText
					id="coordX" 
					value="#{pontoInteresseView.pontoInteresse.coordenadaX}" 
					required="true" 
					requiredMessage="Por favor informe a coordenada X!"
					validatorMessage="A Coordenada X não pode ser negativa!">
					<f:validateLongRange minimum="0" />
				</p:inputText>

				<h:outputLabel value="Coordenada Y" />
				<p:inputText 
					id="coordY" 
					value="#{pontoInteresseView.pontoInteresse.coordenadaY}" 
					required="true" 
					requiredMessage="Por favor informe a coordenada Y!" 
					validatorMessage="A Coordenada Y não pode ser negativa!">
					<f:validateLongRange minimum="0" />
				</p:inputText>

			</h:panelGrid>

			<p:separator />

			<h:panelGrid columns="2">
				<p:commandButton 
					id="btnSalvar" 
					value="Salvar" 
					actionListener="#{pontoInteresseView.salvar}"
					update=":formTable" />
				<p:commandButton id="btnCancelar" value="Cancelar" oncomplete="PF('dlgCadastrar').hide()" immediate="true" />
			</h:panelGrid>

		</p:dialog>
	</h:form>

</f:view>
